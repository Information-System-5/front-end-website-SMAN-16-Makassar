<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forn Pendaftaran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      form {
        margin-top: 5%;
        margin-right: 20%;
        margin-left: 20%;
        margin-bottom: 10%;
      }
      /* a {
        color: red;
        text-decoration: underline;
      } */
      button {
        margin-left: 90%;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 100px">Form Pendaftaran</h1>

    <form>
      <div style="margin-left: 70%" class="row mb-3">
        <label for="inputToken" class="col-sm-2 col-form-label">Token </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputToken" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label"
          >Nama Lengkap</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputKelas" class="col-sm-2 col-form-label">Kelas</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputKelas" />
        </div>
      </div>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="Laki-laki"
            />
            <label class="form-check-label" for="gridRadios1">
              Laki-laki
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="Perempuan"
            />
            <label class="form-check-label" for="gridRadios2">
              Perempuan
            </label>
          </div>
        </div>
      </fieldset>

      <div class="row mb-3">
        <label for="inputTempatL" class="col-sm-2 col-form-label"
          >Tempat Lahir</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTempatL" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputTanggalL" class="col-sm-2 col-form-label"
          >Tanggal Lahir</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTanggalL" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputAlamat" class="col-sm-2 col-form-label"
          >Alamat Rumah</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAlamat" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputHobi" class="col-sm-2 col-form-label">Hobi</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputHobi" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputNoHP" class="col-sm-2 col-form-label"
          >No. Telefon (WA)</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNoHP" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPengalamanOrganisasi" class="col-sm-2 col-form-label"
          >Pengalaman Organisasi</label
        >
        <div class="col-sm-10">
          <textarea
            class="col-sm-12 form-control"
            id="inputPengalamanOrganisasi"
            rows="5"
          ></textarea>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputAlasanMasuk" class="col-sm-2 col-form-label"
          >Alasan Masuk Organisasi</label
        >
        <div class="col-sm-10">
          <textarea
            class="col-sm-12 form-control"
            id="inputAlasanMasuk"
            rows="5"
          ></textarea>
        </div>
      </div>
      <a href="test2.html" style="color: red">clear</a>
      <button type="submit" class="btn btn-danger">Daftar</button>
    </form>
  </body>
</html>
